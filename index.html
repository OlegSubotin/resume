<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body class="main-content">
    <header class="section sec1 home active">home</header>

    <main>
      <section class="section sec2 about">about</section>
      <section class="section sec3 portfolio">portfolio</section>
      <section class="section sec4 blogs">blogs</section>
      <section class="section sec5 contact">contact</section>
    </main>

    <ul class="controls">
      <li>
        <button class="control active-btn" data-id="home">
          <i class="fas fa-home"></i>
        </button>
      </li>
      <li>
        <button class="control" data-id="about">
          <i class="fas fa-user"></i>
        </button>
      </li>
      <li>
        <button class="control" data-id="portfolio">
          <i class="fas fa-briefcase"></i>
        </button>
      </li>
      <li>
        <button class="control" data-id="blogs">
          <i class="far fa-newspaper"></i>
        </button>
      </li>
      <li>
        <button class="control" data-id="contact">
          <i class="fas fa-envelope-open"></i>
        </button>
      </li>
    </ul>
    <div class="theme-btn">
      <i class="fas fa-adjust"></i>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
